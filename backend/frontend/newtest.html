<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container label,
        .form-container input,
        .form-container textarea,
        .form-container button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Category</h2>
        <form id="categoryForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="image">Image:</label>
            <input type="file" id="img_path" name="img_path" accept="image/*" required>

            <button type="submit">Add Category</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('categoryForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('/category/addcategory', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('message').innerHTML = 'Category added successfully.';
                    document.getElementById('message').style.color = '#007bff';
                } else {
                    document.getElementById('message').innerHTML = data.message || 'Failed to add category.';
                    document.getElementById('message').style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = 'An error occurred. Please try again later.';
                document.getElementById('message').style.color = 'red';
            }
        });
    </script>
</body>
</html>
