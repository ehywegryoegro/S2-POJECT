<!DOCTYPE html>
<html>

<head>
    <title>Biblos</title>
    <link rel="stylesheet" href="./Reg.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./Reg.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="register-box">
            <img src="../Images/image 1.svg" class="logo" alt="Biblos logo">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
            <p class="welcome-text">Registration</p>
            <div class="email-div">
                <p>Email</p>
                <input placeholder="exemple@gmail.com" class="email" type="email" required>
            </div>
            <div class="pswd-div">
                <p>Password</p>
                <div class="password-input">
                    <input id="passwordInput" class="pswd" type="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <span id="mdi--eye-off"></span>
                        <span id="mdi--eye" style="display: none;"></span>
                    </span>
                </div>
            </div>
            <div class="confirm-pswd-div">
                <p>Confirm Password</p>
                <div class="password-input">
                    <input id="confirmPasswordInput" class="pswd" type="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility1()">
                        <span id="mdi--eye-off1"></span>
                        <span id="mdi--eye1" style="display: none;"></span>
                    </span>
                </div>
            </div>
            <div>
                <button onclick="validateLogin()" class="login-btn" type="submit">Register</button>
            </div>
        </div>
        <img src="../Images/Vector 2.png" class="image" alt="">
        <img src="../Images/Vector 1.png" class="image-right" alt="">
    </div>
</body>

</html>
